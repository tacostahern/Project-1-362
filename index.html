<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>
  <body>
    <h1>&#128273; The Keys to Success &#128273;</h1>
    <h2>Sign up for a free account and receive a weekly key to success guaranteed to make you succeed in life!*</h2>
    <form method="get" action="#null" autocomplete="on">
      <label>First Name:<input type="text" name="first_name_field"></label><p></p>
      <label>Last Name:<input type="text" name="last_name_field"></label><p></p>
      <label>Email Address:<input type="email" name="email_field"></label><p></p>
      <label>Phone Number:<input type="tel" name="phone_field" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label><p></p>
      <label>I am over 18<input type="checkbox" name="old_enough_field" ></label><p></p>
      <input type="submit" value="Submit">
    </form>
    <p id="Inspirational_quote">"You miss 100% of the shots you don't take"</p>
    <p>*Doesn't necessarily guarantee anything</p>
  </body>
</html>
