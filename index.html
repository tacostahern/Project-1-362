<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form>
      <label>Email Address:<input type="email" name="email_field"></label><p></p>
      <label>Phone Number:<input type="tel" name="phone_field" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label><p></p>
      <label>Date of Birth:<input type="text" name="dob_field" placeholder="MM/DD/YYYY"></label><p></p>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
